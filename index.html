<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
</head>

<body>

    <!-- Inizio contenitore -->
    <div class="container">

        <!-- Logo -->
        <header>
            <img src="img/logo.png">
        </header>

        <!-- "Titolo" + input button -->
        <nav>
            <div class="title-text">
                <strong>Taking Booleaners from A to B</strong>
            </div>
            <div class="options">
                <button class="button">Prenota</button>
                <button class="button">Termina prenotazione</button>
                <button class="button">Accendi luci</button>
            </div>
        </nav>

        <!-- Scelta monopattino -->
        <main>

            <!-- Monopattino 1 -->
            <section>
                <div class="monopattino">
                    <input class="scelta" type="checkbox">
                    <strong>Monopattino Gino22</strong>
                </div>
                <div class="distance">
                    Via Guadalametri- a 200 metri da te <br>
                    Stato carica:
                </div>
                <div class="carica1"></div>
            </section>

            <!-- Monopattino 2 -->
            <section>
                <div class="monopattino">
                    <input class="scelta" type="checkbox">
                    <strong>Monopattino Mike24</strong>
                </div>
                <div class="distance">
                    Via Ricciardoni- a 420 metri da te <br>
                    Stato carica:
                </div>
                <div class="carica2"></div>
            </section>

            <!-- Monopattino 3 -->
            <section>
                <div class="monopattino">
                    <input class="scelta" type="checkbox">
                    <strong>Monopattino Fede154</strong>
                </div>
                <div class="distance">
                    Via Mentarini- a 490 metri da te <br>
                    Stato carica:
                </div>
                <div class="carica3"></div>
            </section>

        </main>
    </div>
</body>

</html>
